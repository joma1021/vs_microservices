<VirtualHost *:80>
	DocumentRoot /var/www/html

	# This should be secured!
	<Location "/balancer-manager">
	    SetHandler balancer-manager
        </Location>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	ProxyPreserveHost On

    ProxyPass        /search-service http://search-service:8082
    ProxyPassReverse /search-service http://search-service:8082

	ProxyPass        /product-service http://product-service:8081
    ProxyPassReverse /product-service http://product-service:8081

</VirtualHost>